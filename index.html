<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto mt-12 pb-4">
      <h1 class="text-center text-slate-300 text-2xl py-4">Wieght Converter</h1>
      <div class="w-1/2 mx-auto">
        <input
          type="number"
          placeholder="Enter Value"
          class="w-full my-5 px-2 py-1"
          id="IbsInput"
        />
      </div>
      <div id="outPut" class="flex flex-col justify-between space-y-1">
        <div class="bg-blue-700 mx-4 px-2 py-1">
          <p class="text-white text-3xl">Grams</p>
          <p id="gramsOutPut" class="text-white text-md"></p>
        </div>
        <div class="bg-red-600 mx-4 px-2 py-1">
          <p class="text-white text-3xl">Kilograms</p>
          <p id="kgOutPut" class="text-white text-md"></p>
        </div>
        <div class="bg-slate-700 mx-4 px-2 py-1">
          <p class="text-white text-3xl">Ounces</p>
          <p id="oZOutPut" class="text-white text-md"></p>
        </div>
        <div class="bg-emerald-400  mx-4 px-2 py-1">
          <p class="text-white text-3xl">Us Ton</p>
          <p id="usTon" class="text-white text-md"></p>
        </div>
        <div class="bg-yellow-500    mx-4 px-2 py-1">
          <p class="text-white text-3xl">Stone</p>
          <p id="stOne" class="text-white text-md"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
